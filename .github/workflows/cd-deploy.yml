name: CD - Deploy to ECS

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  AWS_REGION: ap-south-1
  ECS_CLUSTER: strapi-cluster
  ECS_SERVICE: strapi-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy ECS
        run: |
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          NEW_IMAGE="055013504553.dkr.ecr.ap-south-1.amazonaws.com/strapi:$IMAGE_TAG"
          echo "Deploying $NEW_IMAGE"

          # Get current task definition
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' --output text)

          FAMILY=$(echo $TASK_DEF_ARN | cut -d'/' -f2 | cut -d':' -f1)

          aws ecs describe-task-definition --task-definition $FAMILY --query taskDefinition > task-def.json

          # Update image in task definition
          cat task-def.json | jq --arg IMG "$NEW_IMAGE" \
            'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) | .containerDefinitions[0].image = $IMG' > new-task-def.json

          # Register new task definition
          NEW_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)

          # Update ECS service to use new task
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --task-definition $NEW_ARN --force-new-deployment
          echo "âœ… ECS Deployment Complete!"
